name: "pr workflow"

on:
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Enable node"
        uses: "actions/setup-node@v2"
        with:
          node-version: 14.x

      - name: "Install dependencies"
        run: "yarn install --frozen-lockfile"

      - name: "Package action"
        run: |
          cd .github/actions/test-action
          yarn prepare

      - name: "Run action"
        uses: "./.github/actions/test-action"
        with:
          name: "Mark"

